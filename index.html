<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/incart.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>인카트 사장님</title>
    </head>
    <body>
        <div id="root"></div>
        <script type="module" src="/src/main.tsx"></script>
        <script>
            ;(function () {
                var w = window
                if (w.ChannelIO) {
                    return w.console.error('ChannelIO script included twice.')
                }
                var ch = function () {
                    ch.c(arguments)
                }
                ch.q = []
                ch.c = function (args) {
                    ch.q.push(args)
                }
                w.ChannelIO = ch
                function l() {
                    if (w.ChannelIOInitialized) {
                        return
                    }
                    w.ChannelIOInitialized = true
                    var s = document.createElement('script')
                    s.type = 'text/javascript'
                    s.async = true
                    s.src = 'https://cdn.channel.io/plugin/ch-plugin-web.js'
                    var x = document.getElementsByTagName('script')[0]
                    if (x.parentNode) {
                        x.parentNode.insertBefore(s, x)
                    }
                }
                if (document.readyState === 'complete') {
                    l()
                } else {
                    w.addEventListener('DOMContentLoaded', l)
                    w.addEventListener('load', l)
                }
            })()

            let email

            try {
                email = JSON.parse(
                    localStorage.getItem('sb-daxrvmzwgfifuornneda-auth-token')
                ).user.email
            } catch (e) {}

            ChannelIO('boot', {
                pluginKey: '8b3e108a-215b-48a6-acc5-532f0597568f',
                profile: {
                    email,
                },
            })
        </script>
    </body>
</html>
